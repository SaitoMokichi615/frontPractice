      <h1 class="recipe-title">ひよこ豆とアボガドのタコス</h1>
      <p>たっぷりのひよこ豆とレンズ豆にアボガドとトマトを添えて、少しライムを絞ったら美味しいタコスの出来上がりです。</p>      
      <div class="list-ingredient">
        <h2 class="list-title">材料(2人分)</h2>
        <dl class="fb-ingredient">    
            <dt>ひよこ豆</dt>
            <dd>1個</dd>
            <dt>レンズ豆</dt>
            <dd>1個</dd>     
            <dt>アボガド</dt>
            <dd>1個</dd>        
            <dt>トマト</dt>
            <dd>1個</dd>      
            <dt>ライム</dt>
            <dd>1個</dd>
        </dl>
      </div>
      <div class="list-step">
        <h2 class="list-title">作り方</h2>
        <ol>
          <li>食材を用意します。</li>
          <li>加熱します。</li>
          <li>調味料を加えます。</li>
          <li>盛り付けます。</li>
          <li>出来上がり。</li>
        </ol>
      </div>
    </div>
