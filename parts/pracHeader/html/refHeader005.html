<header class="l-header -absolute -type3">
  <div class="l-header__inner">
    <div class="l-header__inner__inner c-inner-large -side-1">
      <h1 class="l-header__logo c-logo">
        <a href="/" data-wpel-link="internal">
          <picture>
            <source srcset="/assets/img/common/logo-vertical.svg" media="(min-width:1024px)">
            <source srcset="/assets/img/common/logo-horizontal.svg" media="(max-width:1023px)"><img src="/assets/img/common/logo-vertical.svg" alt="たまらん堂" decoding="async"></picture>
        </a>
      </h1>
      <nav class="l-header__nav">
        <ul>
          <li class="c-nav -header"><a href="/lineup/" data-wpel-link="internal"><span class="c-nav__ja -lineup c-icon"><img src="/assets/img/common/nav/lineup.svg" alt="商品紹介" class="js-svg" decoding="async"></span><span class="c-nav__en">Line up</span></a></li>
          <li class="c-nav -header"><a href="/medetamago/" data-wpel-link="internal"><span class="c-nav__ja -medetamago c-icon"><img src="/assets/img/common/nav/medetamago.svg" alt="愛でたまごとは" class="js-svg" decoding="async"></span><span class="c-nav__en">Medetamago</span></a></li>
          <li class="c-nav -header"><a href="/calendar/" data-wpel-link="internal"><span class="c-nav__ja -calendar c-icon"><img src="/assets/img/common/nav/calendar.svg" alt="お祝いカレンダー" class="js-svg" decoding="async"></span><span class="c-nav__en">Oiwai calendar</span></a></li>
          <li class="c-nav -header"><a href="/store/" data-wpel-link="internal"><span class="c-nav__ja -store c-icon"><img src="/assets/img/common/nav/store.svg" alt="取扱店舗" class="js-svg" decoding="async"></span><span class="c-nav__en">Store</span></a></li>
          <li class="c-nav -header"><a href="/about/" data-wpel-link="internal"><span class="c-nav__ja -about c-icon"><img src="/assets/img/common/nav/about.svg" alt="たまらん堂について" class="js-svg" decoding="async"></span><span class="c-nav__en">About us</span></a></li>
        </ul>
      </nav>
      <div class="l-header__other">
        <div class="c-sns -large -mail l-header__other__mail"><a href="/contact/" data-wpel-link="internal"><img src="/assets/img/common/icon/mail.svg" alt="お問い合わせ" class="js-svg c-icon" decoding="async"></a></div>
        <div class="l-header__other__sns">
          <div class="c-sns -medium -instagram"><a href="https://www.instagram.com/egg_farm.tamarando/" target="_blank" rel="noopener external" data-wpel-link="external"><img src="/assets/img/common/icon/sns_instagram.svg" alt="Instagram" decoding="async"></a></div>
          <div class="c-sns -medium -facebook"><a href="https://www.facebook.com/tamarando/" target="_blank" rel="noopener external" data-wpel-link="external"><img src="/assets/img/common/icon/sns_facebook.svg" alt="Facebook" decoding="async"></a></div>
        </div>
      </div>
    </div>
  </div>
